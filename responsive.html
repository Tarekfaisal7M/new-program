<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>responsive website</title>
    <style>
        body{
            border: 1px solid #ff6347;
            max-width: 980px;
            margin: 0 auto;
        }
        .img{
            display: flex;
        }
        .img img{
            width: 80%;
        }
        .img div{
            width: 50%;
        }
        @media screen and (max-width: 576px) {
        .img{
            flex-direction: column;
        }
        .img div{
            width: 100px;
        }
        }
        
    </style>
</head>
<body>
    <header>
        <h1>responsive website</h1>
        <ol>
            <li>viewport</li>
            <li> responsive</li>
            <li> pic responsive</li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ol>
    </header>
    <main>
        <div class="img">
            <div>
                <img src="img/food.jpg" alt="">
            </div>
            <div>
                <img src="img/tig.jpg" alt="">
            </div>
        </div>
        
    </main>
</body>
</html>
